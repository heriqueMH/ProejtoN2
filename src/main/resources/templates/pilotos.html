<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Pilotos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Corridas</h1>
        <div id="barranav">
            <nav>
                <ul>
                    <li class="index"><a href="index">Início</a></li>
                    <li class="equipes"><a href="equipes">Equipes</a></li>
                    <li class="pilotos"><a href="pilotos">Pilotos</a></li>
                    <li class="carros"><a href="carros">Carros</a></li>
                    <li class="corridas"><a href="corridas">Corridas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Menu de Pilotos</h2>
        <a href="#" class="btn-create" onclick="showForm('form', 'overlay')">Criar Piloto</a>

        <div id="form" class="form-container hidden">
            <h2>Criar Piloto</h2>
            <form id="formCriar">
                <label for="nomePiloto">Nome do Piloto:</label>
                <input type="text" id="nomePiloto" name="nome">
            
                <label for="numSuperLicenca">Número da Superlicença:</label>
                <input type="text" id="numSuperLicenca" name="num_Superlicenca">
            
                <label for="dataNasc">Data de nascimento:</label>
                <input type="date" id="dataNasc" name="data_De_Nascimento">
            
                <label for="equipeId">Equipe:</label>
                <select id="equipeId" name="equipe_id">
                    <option value="">Selecione uma equipe</option>
                </select>
            
                <a href="#" class="btn-create" onclick="addPiloto()">Criar Piloto</a>
            </form>
        </div>
        <div id="cardContainerPilotos" class="card-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Formula Management System. Todos os direitos reservados.</p>
    </footer>
    <div id="overlay" class="overlay hidden"></div>
    <script src="js/main.js"></script>
    <script src="js/pilotos.js"></script>
</body>
</html>
