<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Corridas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gerenciamento de Corridas</h1>
        <div id="barranav">
            <nav>
                <ul>
                    <li class="index"><a href="index">In√≠cio</a></li>
                    <li class="equipes"><a href="equipes">Equipes</a></li>
                    <li class="pilotos"><a href="pilotos">Pilotos</a></li>
                    <li class="carros"><a href="carros">Carros</a></li>
                    <li class="corridas"><a href="corridas">Corridas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Menu de Corridas</h2>
        <a href="#" class="btn-create" onclick="showForm('form', 'overlay')">Criar Corrida</a>
            
        <div id="form" class="form-container hidden">
            <h2>Criar Corrida</h2>
            <form id="formCriar">
                <label for="nomeCorrida">Nome da Corrida:</label>
                <input type="text" id="nomeCorrida" name="nomeCorrida">
                <label for="dataCorrida">Data:</label>
                <input type="date" id="dataCorrida" name="dataCorrida">
                <label for="localCorrida">Local:</label>
                <input type="text" id="localCorrida" name="localCorrida">
                <a href="#" class="btn-create" onclick="addCorrida()">Criar Corrida</a>
            </form>
        </div>
        <div id="cardContainerCorridas" class="card-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Formula Management System. Todos os direitos reservados.</p>
    </footer>
    <div id="overlay" class="overlay hidden"></div>
    <script src="js/main.js"></script>
    <script src="js/corridas.js"></script>
</body>
</html>
